<html>
	<head>
		<meta charset="UTF-8">
		<title>Register</title>
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
	    <style>
	    	body {
	            font-family: Arial, sans-serif;
	            background-color: #f4f4f4;
	            margin: 0;
	            padding: 0;
	        }
	    	form {
		    	background-color: #fff;
	            padding: 20px;
	            padding-top: 40px;
	            padding-bottom: 10px;
	            border-radius: 8px;
	            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
	            width: 500px;
	            height: 650px;
	    	}
	    </style>
	</head>
	<body>
		<div class="d-flex align-items-center justify-content-center vh-100 ">
			<form class="needs-validation" novalidate action="#" method="post" >
				<h4 class="text-center">Register</h4>
				<p class="text-center text-danger fw-bold"> 請輸入個人資料 </p>
				<div>
					<label for="username" class="form-label">Username</label> <input
						type="text" class="form-control" id="username" name="username" value="" required>
					<div class="invalid-feedback">請輸入Username</div>
				</div>
				<div>
					<label for="password" class="form-label">Password</label> <input
						type="text" class="form-control" id="password" name="password" value="" required>
					<div class="invalid-feedback">請輸入Password</div>
				</div>
				<div>
					<label for="password" class="form-label">Email</label> <input
						type="text" class="form-control" id="password" name="password" value="" required>
					<div class="invalid-feedback">請輸入Email</div>
				</div>
				<div>
					<label for="password" class="form-label">Phone</label> <input
						type="text" class="form-control" id="password" name="password" value="" required>
					<div class="invalid-feedback">請輸入Phone</div>
				</div>
				<!-- <div>
					<label for="password" class="form-label">Addresss</label> <input
						type="text" class="form-control" id="password" name="password" value="" required>
					<div class="invalid-feedback">請輸入Addresss</div>
				</div> -->
				<div class="d-flex justify-content-center mt-5">
					<button class="btn btn-primary w-100" type="submit">Register</button>
				</div>
			</form>
			
		</div>
	</body>
</html>
